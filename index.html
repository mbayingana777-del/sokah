<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sokah Caribbean BBQ</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:"Helvetica Neue", Arial, sans-serif; background:#000; color:#fff; scroll-behavior:smooth; }

/* ---------- HEADER ---------- */
header{
  background:#111;
  padding:0.75rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
  border-bottom:2px solid #222;
  gap:1.5rem;
}

header h1{
  display:flex;
  align-items:center;
  line-height:1;
}

/* LOGO — PREMIUM, NEVER SHRINKS */
header h1 img{
  height:56px;
  filter:
    drop-shadow(0 3px 8px rgba(0,0,0,0.7))
    drop-shadow(0 0 14px rgba(247,201,72,0.4));
  transition: transform .25s ease, filter .25s ease;
}

header h1 img:hover{
  transform: scale(1.06);
  filter:
    drop-shadow(0 5px 12px rgba(0,0,0,0.85))
    drop-shadow(0 0 18px rgba(247,201,72,0.6));
}

/* contact info */
.contact-info-flex{
  display:flex;
  align-items:center;
  justify-content:flex-end;
  gap:2rem;
  flex-wrap:wrap;
}

.contact-info-flex p{
  margin:0;
  font-size:0.95rem;
  display:flex;
  align-items:center;
  gap:0.45rem;
  white-space:nowrap;
}

.status-dot { width:10px; height:10px; border-radius:50%; display:inline-block; }
.rating { font-weight:bold; }

/* ---------- HERO ---------- */
.hero { position:relative; height:90vh; overflow:hidden; }
.hero iframe { position:absolute; inset:0; width:100%; height:100%; }

.hero-overlay {
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:2rem;
  background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.9));
}

.hero-overlay h1 { font-size:3rem; margin-bottom:1rem; }
.hero-overlay p { max-width:650px; font-size:1.2rem; opacity:0.92; margin-bottom:2rem; }

/* HERO BUTTONS */
.hero-actions{
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
  justify-content:center;
}

.hero-actions a{
  display:inline-block;
  padding:1rem 2.2rem;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;
}

.hero-actions .primary{
  background:#f7c948;
  color:#000;
}

.hero-actions .secondary{
  border:2px solid #f7c948;
  color:#f7c948;
  background:transparent;
}

/* ---------- FEATURED ---------- */
.featured { padding:6rem 2rem; text-align:center; }
.featured h2 { font-size:2.8rem; margin-bottom:2.5rem; }

.featured-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:2rem;
}

.featured-item{
  background:#1c1c1c;
  border-radius:16px;
  overflow:hidden;
  transition:transform .2s ease, box-shadow .2s ease;
  position:relative;
  padding-top:140px;
  text-align:center;
}

.featured-item:hover{
  transform:translateY(-5px);
  box-shadow:0 15px 35px rgba(0,0,0,.4);
}

.featured-item-img{
  width:140px;
  height:140px;
  border-radius:50%;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  border:4px solid #222;
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
}

.featured-item h4{ margin:1rem 0 .5rem; font-size:1.2rem; }

.featured-item a{
  display:inline-block;
  margin-bottom:1.5rem;
  padding:.5rem 1.2rem;
  border-radius:25px;
  background:#f7c948;
  color:#000;
  font-weight:bold;
  text-decoration:none;
}

.featured-full-btn{
  margin-top:2rem;
  display:inline-block;
  padding:1rem 2.5rem;
  border-radius:40px;
  background:#f7c948;
  color:#000;
  font-weight:bold;
  text-decoration:none;
}

/* ---------- OUR STORY ---------- */
.story{
  padding:6rem 2rem;
  background:#111;
  max-width:1000px;
  margin:0 auto 4rem;
  text-align:center;
}

.story h2{ font-size:2.8rem; margin-bottom:2rem; }
.story p{ font-size:1.05rem; line-height:1.7; opacity:.9; margin-bottom:1.5rem; }

/* ---------- EMAIL SIGNUP ---------- */
.signup{ padding:5rem 2rem 6rem; text-align:center; }
.signup h2{ font-size:2.5rem; margin-bottom:1rem; }
.signup p{ max-width:600px; margin:0 auto 2rem; opacity:.9; }

.signup input[type="email"]{
  padding:.8rem 1rem;
  border-radius:25px;
  border:none;
  margin-right:.5rem;
}

.signup button{
  padding:.8rem 1.5rem;
  border-radius:25px;
  border:none;
  background:#f7c948;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

/* ---------- FOOTER ---------- */
footer{
  padding:2rem;
  text-align:center;
  background:#0d0d0d;
  opacity:.9;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width:800px){
  header{ padding:0.75rem 1rem; }
  /* LOGO DOES NOT SHRINK */
}

@media (max-width:600px){
  .hero-overlay h1{ font-size:2rem; }
  .featured-item-img{ width:120px; height:120px; margin-top:-60px; }
  .featured-item{ padding-top:60px; }
}
</style>
</head>

<body>

<header>
  <h1><img src="sokah-logo.png" alt="Sokah BBQ"></h1>

  <div class="contact-info contact-info-flex">
    <p><span class="status-dot" style="background:green;"></span> (724) 385-0383</p>
    <p>2316 Duss Ave, Ambridge, PA 15003</p>
    <p class="rating">⭐ 4.9 / 5</p>
  </div>
</header>

</body>
</html>
