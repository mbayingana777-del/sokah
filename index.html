<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sokah Caribbean BBQ</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:"Helvetica Neue", Arial, sans-serif; background:#000; color:#fff; scroll-behavior:smooth; }

/* ---------- HEADER ---------- */
header{
  background:#111;
  padding:0.45rem 1.25rem;            /* smaller header */
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
  border-bottom:2px solid #222;
  gap:1rem;
}

/* LEFT BRAND (logo + text) */
.brand{
  display:flex;
  align-items:center;
  gap:0.6rem;
  min-width:0;
}
.brand img{
  width:34px;                         /* small icon logo */
  height:34px;
  object-fit:contain;
  display:block;
}
.brand span{
  font-size:1.35rem;                  /* “Sokah BBQ” size */
  font-weight:800;
  letter-spacing:0.4px;
  white-space:nowrap;
}

/* RIGHT CONTACT INFO (side-by-side) */
.contact-info-flex{
  display:flex;
  align-items:center;
  gap:1.5rem;
  justify-content:flex-end;
  white-space:nowrap;                 /* keeps each line from wrapping weirdly */
}
.contact-info-flex p{
  margin:0;
  font-size:0.95rem;
  display:flex;
  align-items:center;
  gap:0.45rem;
}
.status-dot { width:10px; height:10px; border-radius:50%; display:inline-block; }
.rating { font-weight:bold; }

/* Mobile: allow wrapping so it doesn't overflow */
@media (max-width: 860px){
  .contact-info-flex{
    flex-wrap:wrap;
    gap:0.75rem 1.25rem;
    justify-content:flex-end;
    white-space:normal;
  }
}

/* ---------- HERO ---------- */
.hero { position:relative; height:90vh; overflow:hidden; }
.hero iframe { position:absolute; inset:0; width:100%; height:100%; }
.hero-overlay {
  position:relative; z-index:2; height:100%;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center; padding:2rem;
  background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.9));
}
.hero-overlay h1 { font-size:3rem; margin-bottom:1rem; }
.hero-overlay p { max-width:650px; font-size:1.2rem; opacity:0.92; margin-bottom:2rem; }

/* HERO BUTTONS */
.hero-actions{
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
  justify-content:center;
}
.hero-actions a{
  display:inline-block;
  padding:1rem 2.2rem;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;
}
.hero-actions .primary{ background:#f7c948; color:#000; }
.hero-actions .secondary{ border:2px solid #f7c948; color:#f7c948; background:transparent; }

/* ---------- FEATURED ---------- */
.featured { padding:6rem 2rem; text-align:center; }
.featured h2 { font-size:2.8rem; margin-bottom:2.5rem; }
.featured-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:2rem; }
.featured-item {
  background:#1c1c1c; border-radius:16px; overflow:hidden;
  transition:transform .2s ease, box-shadow .2s ease;
  position:relative; padding-top:140px; text-align:center;
}
.featured-item:hover { transform:translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,.4); }
.featured-item-img {
  width:140px; height:140px; border-radius:50%;
  background-size:cover; background-position:center; background-repeat:no-repeat;
  border:4px solid #222;
  position:absolute; top:0; left:50%;
  transform:translateX(-50%);
}
.featured-item h4 { margin:1rem 0 .5rem; font-size:1.2rem; }
.featured-item a {
  display:inline-block; margin-bottom:1.5rem; padding:.5rem 1.2rem;
  border-radius:25px; background:#f7c948; color:#000; font-weight:bold; text-decoration:none;
}
.featured-full-btn {
  margin-top:2rem;
  display:inline-block; padding:1rem 2.5rem;
  border-radius:40px; background:#f7c948; color:#000; font-weight:bold; text-decoration:none;
}

/* ---------- OUR STORY ---------- */
.story { 
  padding:6rem 2rem; 
  background:#111; 
  max-width:1000px; 
  margin:0 auto 4rem;
  text-align:center; 
}
.story h2 { font-size:2.8rem; margin-bottom:2rem; }
.story p { font-size:1.05rem; line-height:1.7; opacity:.9; margin-bottom:1.5rem; }

/* ---------- EMAIL SIGNUP ---------- */
.signup { padding:5rem 2rem 6rem; text-align:center; }
.signup h2 { font-size:2.5rem; margin-bottom:1rem; }
.signup p { max-width:600px; margin:0 auto 2rem; opacity:.9; }
.signup input[type="email"] { padding:.8rem 1rem; border-radius:25px; border:none; margin-right:.5rem; }
.signup button {
